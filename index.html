<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

</head>

<body>

    <div id="app">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-5 mx-auto">
                <div class="row justify-content-md-center">
                    <div v-for="card in memoryCards" class="col-auto mb-3 flip-container"
                        :class="{ 'flipped': card.isFlipped }" @click="flipCard(card)">
                        <div class="memorycard">
                            <div class="front border rounded shadow"><img width="100" height="150"
                                    src="/assets/images/pattern3.jpeg"></div>
                            <div class="back rounded border"><img width="100" height="150"
                                    :src="'/assets/images/'+card.img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                cards: [
                    {
                        name: 'Apple',
                        img: 'apple.gif',

                    },
                    {
                        name: 'Banana',
                        img: 'banana.gif',

                    },
                    {
                        name: 'Orange',
                        img: 'orange.jpg',

                    },
                    {
                        name: 'Pineapple',
                        img: 'pineapple.png',

                    },
                    {
                        name: 'Strawberry',
                        img: 'strawberry.png',

                    },
                    {
                        name: 'watermelon',
                        img: 'watermelon.jpg',

                    },
                ],
                //array con coppia di carte
                memoryCards: [],
                //array con carte girate
                flippedCards: [],
            },

            created() {
                //per ogni carta imposto variabile classe per girare le carte
                this.cards.forEach((card) => {
                    Vue.set(card, 'isFlipped', false);
                    Vue.set(card, 'isMatched', false);
                });

                //metodo libreria lodash, con shuflle mescola elemtni degli array e concatena due copie dell'array cards e cloneDeep clona gli oggetti all'interno dell'array, in modo da non manipolare gli oggetti originali.
                this.memoryCards = _.shuffle(this.memoryCards.concat(_.cloneDeep(this.cards), _.cloneDeep(this.cards)));
            },

            methods: {
                // se clicchi sulla carta diventa true e si gira la carta 
                flipCard(card) {
                    card.isFlipped = true;

                    if (this.flippedCards.length < 2)
                        this.flippedCards.push(card);
                    if (this.flippedCards.length === 2)
                        this._match(card);
                },

                _match(card) {

                    if (this.flippedCards[0].name === this.flippedCards[1].name)
                        this.flippedCards.forEach(card => card.isMatched = true);
                    else
                        this.flippedCards.forEach(card => card.isFlipped = false);

                    this.flippedCards = [];
                },
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
